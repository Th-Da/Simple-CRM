<div class="component-wrapper">
  <mat-card>
    <h1>Sign In</h1>
    <div>
      <form
        type=""
        [formGroup]="contactForm"
        (submit)="onSubmit(this.userEmail.value, this.userPassword.value)"
        ngNativeValidate
      >
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              class="width-25vw"
              autocomplete="off"
              type="email"
              matInput
              #userEmail
              placeholder="Email"
              formControlName="email"
            />
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="width-25vw">
          <mat-label>Password</mat-label>
          <input
            autocomplete="off"
            type="password"
            matInput
            #userPassword
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>

        <div class="buttons">
          <button mat-raised-button color="login-button">Login</button>
          <button mat-raised-button color="login-button">Login as guest</button>
        </div>
      </form>
      <div class="options">
        <span routerLink="/forgot-password">Forgot Password?</span>
        <span>Don't have an account?</span>
      </div>
    </div>
    <div class="google-container">
      <span class="orInner">Or</span>
      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button
          (click)="this.authService.GoogleAuth()"
          class="width-25vw google-login"
          mat-stroked-button
          id="googleLogin"
        >
          <img
            class="google-icon"
            src="assets/images/googleicon.png"
            alt=""
          />Login with google account
        </button>
      </div>
    </div>
  </mat-card>
</div>
