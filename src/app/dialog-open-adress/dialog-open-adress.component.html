<h1 mat-dialog-title>Edit Adress</h1>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div>
  <div class="wdt-92">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street, House No.</mat-label>
      <input [disabled]="" [(ngModel)]="user.street" matInput />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [disabled]="" [(ngModel)]="user.zipCode" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="" [(ngModel)]="user.city" matInput />
    </mat-form-field>
  </div>

  <div class="dialog-buttons">
    <button [disabled]="" (click)="saveUser()" class="mr-16" mat-raised-button>
      Save
    </button>
    <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
  </div>
</div>
