<mat-card>
  <table>
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th>City</th>
    </tr>
    <tr
      *ngFor="let users of allUsers"
      (click)="openUser('start/user/' + users.id)"
    >
      <td>{{ users.firstName }} {{ users.lastName }}</td>
      <td>{{ users.email }}</td>
      <td>{{ users.city }}</td>
    </tr>
  </table>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-button"
  mat-fab
  color="primary"
  matTooltip="Add user"
  matTooltipHideDelay="100"
>
  <mat-icon>add</mat-icon>
</button>
