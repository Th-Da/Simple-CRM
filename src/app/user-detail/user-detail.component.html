<mat-card class="user-header">

    <button class="button-more" [matMenuTriggerFor]="profilMenu" mat-icon-button>
    <mat-icon>more_vert</mat-icon>
  </button>
    <mat-menu #profilMenu>
        <button mat-menu-item (click)="editProfil()">Edit</button>
    </mat-menu>

    <div class="img-container">
        <div class="img-blurr-container">
            <img src="{{user.photoURL}}" alt="" />
            <input #inputField hidden type="file" [(ngModel)]="user.photoURL" (change)="this.firestoreService.updateUserImage($event)">
            <button class="button-img-upload" (click)="inputField.click()" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        </div>
        <div class="user-detail">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            <p>{{ user.email }}</p>
        </div>
    </div>

</mat-card>

<mat-card class="mt-32">
    <mat-card-title>Adress</mat-card-title>

    <mat-card-content>
        <button class="button-more" [matMenuTriggerFor]="adressMenu" mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>

        <mat-menu #adressMenu>
            <button mat-menu-item (click)="editAdress()">Edit</button>
        </mat-menu>

        <p>
            {{ user.street }} <br /> {{ user.zipCode }} {{ user.city }}
        </p>
    </mat-card-content>
</mat-card>
